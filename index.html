<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=-1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Project 1</title>
</head>
<body>
  <main id="content">
    <section id="signup-form">
	  <h1>Welcome to the Clash of Clans community</h1>
	  <div>
	    <p>Join to meet new people and have a fun time building up your base with others!</p>
		<p>Feel free to invite all your friends and have a fun time clashing!!</p>
		<p> Sign up to stay updated.</p>
	  </div>
	  <form>
	    <label for="first-name">First Name:</label>
		<input type="text" id="first-name" required>
		
		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name" required>
		
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" required>
		
		<Label for="email">Email:</label>
		<input type="email" id="email" required>
		
		<label for="age">Age 18+</label>
		<input type="checkbox" id="age" required>
		
		<button type="submit">Sign up</button>
	  </form>
	</section>
  </main>
</body>
</html>
